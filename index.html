<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <h1 id="heading">Enter your names to begin...</h1>
    
    <div class="restart">
        <button type="button">Restart Game</button>
    </div>

    <form action="">

        <div class="form-control">
            <label for="p1"><span class="mdi mdi-close"></span> P1 Name</label>
            <input type="text" name="p1" id="p1" required>
        </div>

        <div class="form-control">
            <label for="p2"><span class="mdi mdi-circle-outline"></span> P2 Name</label>
            <input type="text" name="p2" id="p2" required>
        </div>

        <button type="submit"><span class="mdi mdi-close"></span> START <span class="mdi mdi-circle-outline"></span></button>

    </form>

    <div class="interface-container">
        <div class="interface">
        
        </div>
    </div>
    

</body>
</html>
